<!DOCTYPE html>
<html lang="en" ng-app="ngForecast">
<head>
	<meta charset="UTF-8">
	<title>NG Forecast</title>
	<!-- libs -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- end libs -->
	<!-- icons -->
	<script type="text/javascript" src="src/views/icons/icons.js"></script>
	<!-- end icons -->
	<!-- main app -->
	<script type="text/javascript" src="src/app.js"></script>
	<script type="text/javascript" src="src/routes.js"></script>
	<!-- end main app -->
	<!-- controllers -->
	<script type="text/javascript" src="src/controllers/mainController.js"></script>
	<script type="text/javascript" src="src/controllers/homeController.js"></script>
	<script type="text/javascript" src="src/controllers/settingsController.js"></script>
	<!-- end controllers -->
	<script type="text/javascript" src="src/utils/utils.js"></script>
	<!-- factories -->
	<script type="text/javascript" src="src/factories/storageFactory.js"></script>
	<script type="text/javascript" src="src/factories/widgetFactory.js"></script>
	<!-- end factories -->
	<!-- directives -->
	<script type="text/javascript" src="src/directives/home.js"></script>
	<script type="text/javascript" src="src/directives/message.js"></script>
	<script type="text/javascript" src="src/directives/forecast.js"></script>
	<!-- end diectives -->
	<!-- filters -->
	<script type="text/javascript" src="src/filters/dateFilter.js"></script>
	<!-- end filers -->
	<link rel="stylesheet" type="text/css" href="bower_components/bower-bootswatch-paper/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/weather-icons/css/weather-icons.min.css">
</head>
<body style="background-color: #1d1d1d;">
	<div class="container">
		<div class="row">
			<h1 id="app-title">ngForecast</h1>
			<ul class="nav nav-pills">
			  <li role="presentation" ng-class="{active: $route.current.activetab == ''}"><a href="home">Home</a></li>
			  <li role="presentation" ng-class="{active: $route.current.activetab == 'settings'}" ><a href="settings">Settings</a></li>
			</ul>
		</div>
		<div class="row" ng-view>
		</div>
	</div>
</body>
</html>
