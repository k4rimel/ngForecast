<!DOCTYPE html>
<html lang="en" ng-app="ngForecast">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>NG Forecast</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/weather-icons/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- end css -->
	<!-- libs -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- end libs -->
	<!-- icons -->
	<script type="text/javascript" src="src/views/icons/icons.js"></script>
	<!-- end icons -->
	<!-- main app -->
	<script type="text/javascript" src="src/app.js"></script>
	<script type="text/javascript" src="src/routes.js"></script>
	<!-- end main app -->
	<!-- controllers -->
	<script type="text/javascript" src="src/controllers/homeController.js"></script>
	<script type="text/javascript" src="src/controllers/settingsController.js"></script>
	<!-- end controllers -->
	<script type="text/javascript" src="src/utils/utils.js"></script>
	<!-- factories -->
	<script type="text/javascript" src="src/factories/storageFactory.js"></script>
	<script type="text/javascript" src="src/factories/widgetFactory.js"></script>
	<!-- end factories -->
	<!-- directives -->
	<script type="text/javascript" src="src/directives/home.js"></script>
	<script type="text/javascript" src="src/directives/message.js"></script>
	<script type="text/javascript" src="src/directives/forecast.js"></script>
	<script type="text/javascript" src="src/directives/toolbar.js"></script>
	<!-- end diectives -->
	<!-- filters -->
	<script type="text/javascript" src="src/filters/capitalize.js"></script>
	<!-- end filers -->

</head>
<body>
	<div class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="home">ngForecast</a>
	    </div>
	    <div class="navbar-collapse collapse navbar-responsive-collapse" id="navbar-responsive-collapse">
	      	<ul class="nav navbar-nav main-menu">
  			  <li ng-class="{active: $route.current.activetab == '/'}"><a href="home" data-toggle="tab"><span class="glyphicon glyphicon-home"></span> Home</a></li>
  			  <li ng-class="{active: $route.current.activetab == '/settings'}"><a href="settings" data-toggle="tab"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
				</ul>
	    </div>
	  </div>
	</div>
	<div class="container">
		<div class="row" ng-view>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
	  		$.material.init();
		});
		$( document ).ready(function() {
		    $('.nav a').on('click', function() {
		    	$('.collapse').collapse('hide');
			});
		});
	</script>
</body>
</html>
