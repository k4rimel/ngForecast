<form class="form-inline">
	<div class="form-group">
	    <label for="cityInput">Add a new City : </label>
	    <input type="text" class="form-control" id="cityInput" placeholder="type a city name or code" ng-model="cityName">

	</div>
	<button type="submit" class="btn btn-success" ng-click="add(cityName)">Add</button>
</form>
<table class="table table-hover">
       <thead>
           <tr>
               <th>City</th>
               <th>id</th>
               <th>Action</th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="city in cities">
               <td>{{city.name}}</td>
               <td>{{city.id}}</td>
               <td><a href="" ng-click="removeCity(city.id)"><span class="glyphicon glyphicon-remove"></span></a></td>
           </tr>
       </tbody>
</table>
